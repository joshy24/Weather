<div class="weather-div">
    <img src="{{weather.icon}}" class="img-responsive"/>
    <h4><b>{{weather.city}}</b></h4>
    <h5><b>Temperature</b></h5>
    <h5>{{weather.temperature}</h5>
    <h5><b>Minimum Temperature</b></h5>
    <h5>{{weather.min_temp}</h5>
    <h5><b>Maximum Temperature</b></h5>
    <h5>{{weather.max_temp}</h5>
</div>
