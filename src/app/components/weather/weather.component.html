<div class="col-md-4 col-sm-6">
    <div class="weather-div shadow">
        <img src="{{weather.icon}}" class="img-responsive img-center"/>
        <h3 class="text-center"><b>{{weather.title}}</b></h3>
        <br/>
        <h5><b>Temperature</b></h5>
        <h5>{{weather.temp}}</h5>
        <h5><b>Maximum Temperature</b></h5>
        <h5>{{weather.max_temp}}</h5>
        <h5><b>Minimum Temperature</b></h5>
        <h5>{{weather.min_temp}}</h5>
    </div>
</div>
