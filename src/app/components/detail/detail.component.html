<div class="col-md-4 col-sm-6">
    <div class="weather-div shadow">
        <img src="{{detail.icon}}" class="img-responsive img-center"/>
        <h4 class="text-center"><b>{{detail.date}} - {{detail.day}}</b></h4>
        <br/>
        <h5><b>Temperature</b></h5>
        <h5>{{detail.temp}}</h5>
        <h5><b>Maximum Temperature</b></h5>
        <h5>{{detail.max_temp}}</h5>
        <h5><b>Minimum Temperature</b></h5>
        <h5>{{detail.min_temp}}</h5>
    </div>
</div>
